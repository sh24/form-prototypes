<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <title>SH24</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="/form-prototypes/assets/css/ratchet.min.css" rel="stylesheet">
  <link href="/form-prototypes/assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="/form-prototypes/assets/css/fontello.css" rel="stylesheet">
  <link href="/form-prototypes/assets/css/ratchet_styles.css" rel="stylesheet">
  <script src="/form-prototypes/assets/js/main.js"></script>
</head>


  <body class="default">

    <div class="modular-form large-modular-form">
  <div class="content">
    <form>
      <fieldset class="gender">
        <div class="field">
          <div class="label-wrapper">
            Gender
          </div>
          <div class="card input-wrapper">
            <div class="table">
              <div class="row" id="genderRow">
                <input id="gm" type="radio" name="gender" value="male">
                <label for="gm" class="cell">
                  <i class="fa fa-male"></i>
                </label>
                <input id="gf" type="radio" name="gender" value="female">
                <label for="gf" class="cell">
                  <i class="fa fa-female"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset class="sexual-preference">
        <div class="field">
          <div class="label-wrapper">
            Sexual preferences
          </div>
          <div class="card input-wrapper">
            <div class="table">
              <div class="row">
                <input id="spm" type="checkbox" name="sexualPreference" value="male">
                <label for="spm" class="cell">
                  <i class="fa fa-male"></i>
                </label>
                <input id="spf" type="checkbox" name="sexualPreference" value="female">
                <label for="spf" class="cell">
                  <i class="fa fa-female"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="field">
          <div class="label-wrapper">
            <label>Postcode</label>
          </div>
          <div class="input-wrapper">
            <input class="postcode" type="text" placeholder="SE1">
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="field">
          <div class="label-wrapper">
            <label>How long ago did you have sex?</label>
          </div>
          <div class="input-wrapper">
            <select>
              <option selected disabled hidden value=''></option>
              <option>...</option>
              <option>...</option>
              <option>...</option>
            </select>
          </div>
        </div>

        <div class="field symptoms">
          <div class="label-wrapper">
            <label>Do you have any symptoms?</label>
          </div>
          <div class="card input-wrapper">
            <div class="table">
              <div class="row">
                <input id="symn" type="radio" name="symptoms" value="no">
                <label for="symn" class="cell">
                  <h1>no</h1>
                </label>
                <input id="symy" type="radio" name="symptoms" value="yes">
                <label for="symy" class="cell">
                  <h1>yes</h1>
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="field">
          <div class="label-wrapper">
            <label>Title</label>
          </div>
          <div class="input-wrapper">
            <select>
              <option selected disabled hidden value=''></option>
              <option>...</option>
              <option>...</option>
              <option>...</option>
            </select>
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>First name</label>
          </div>
          <div class="input-wrapper">
            <input class="" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Last name</label>
          </div>
          <div class="input-wrapper">
            <input class="" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Date of birth</label>
          </div>
          <div class="input-wrapper">
            <input type="date" name="bday">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Ethnicity</label>
          </div>
          <div class="input-wrapper">
            <select>
              <option selected disabled hidden></option>
              <option>White</option>
              <option>Mixed Parentage</option>
              <option>Asian / Asian British</option>
              <option>Caribbean</option>
              <option>African</option>
              <option>Other Black</option>
              <option>Chinese / other Ethnic group</option>
              <option>I'd rather not say</option>
            </select>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="field">
          <div class="label-wrapper">
          </div>
          <div class="input-wrapper">
            <a href="#" onclick="inputAddress()" class="btn btn-block">Get my address</a>
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Address line 1</label>
          </div>
          <div class="input-wrapper">
            <input id="field1" class="" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Address line 2</label>
          </div>
          <div class="input-wrapper">
            <input id="field2" class="" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Town/city</label>
          </div>
          <div class="input-wrapper">
            <input id="field3" class="" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>County</label>
          </div>
          <div class="input-wrapper">
            <input id="field4" class="" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Postcode</label>
          </div>
          <div class="input-wrapper">
            <input id="field5"class="postcode" type="text" placeholder="">
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="field">
          <div class="label-wrapper">
            <label>Mobile</label>
          </div>
          <div class="input-wrapper">
            <input class="" type="tel" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Notify me by mobile?</label>
          </div>
          <div class="input-wrapper">
            <input id="mn" type="checkbox" checked value="yes">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Email</label>
          </div>
          <div class="input-wrapper">
            <input class="" type="email" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="label-wrapper">
            <label>Notify me by email?</label>
          </div>
          <div class="input-wrapper">
            <input id="en" type="checkbox" value="yes">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script src="/form-prototypes/assets/js/modular-form.js"></script>


  </body>
</html>
