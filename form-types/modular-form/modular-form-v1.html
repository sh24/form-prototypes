<div class="modular-form">
  <div class="content">
    <form>
      <fieldset class="form-wrapper gender card">
        <div class="table">
          <div class="row" id="genderRow">
            <input id="gm" type="radio" name="gender" value="male">
            <label for="gm" class="cell">
              <i class="fa fa-male"></i>
            </label>
            <input id="gf" type="radio" name="gender" value="female">
            <label for="gf" class="cell">
              <i class="fa fa-female"></i>
            </label>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset class="form-wrapper sexual-preference card">
        <div class="table">
          <div class="row">
            <input id="spm" type="checkbox" name="sexualPreference" value="male">
            <label for="spm" class="cell">
              <i class="fa fa-male"></i>
            </label>
            <input id="spf" type="checkbox" name="sexualPreference" value="female">
            <label for="spf" class="cell">
              <i class="fa fa-female"></i>
            </label>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="input-row">
          <label>Postcode</label>
          <input class="postcode" type="text" placeholder="SE1">
        </div>

        <div class="input-row">

          <select>
            <option selected disabled hidden value=''></option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>

        <div class="input-row symptoms">
          <label>Do you have any symptoms?</label>
          <select>
            <option selected disabled hidden value=''></option>
            <option>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="input-row">
          <label>Title</label>
          <select>
            <option selected disabled hidden value=''></option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>

        <div class="input-row">
          <label>First name</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Last name</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Date of birth</label>
          <input type="date" name="bday">
        </div>

        <div class="input-row">
          <label>Ethnicity</label>
          <select>
            <option selected disabled hidden value=''></option>
            <option>...</option>
            <option>...</option>
            <option>...</option>

        </div>
      </fieldset>

      <hr>

      <fieldset>

        <div class="input-row">
          <label>Address line 1</label>

        </div>

        <div class="input-row">
          <label>Address line 2</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Town/city</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>County</label>

        </div>
      </fieldset>

        <div class="input-row">
          <label>Mobile</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Notify me by mobile?</label>
          <input id="mn" type="checkbox" checked value="yes">
        </div>

        <div class="input-row">
          <label>Email</label>
