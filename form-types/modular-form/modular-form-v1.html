<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <title>SH24</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="/form-prototypes/assets/css/ratchet.min.css" rel="stylesheet">
  <link href="/form-prototypes/assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="/form-prototypes/assets/css/fontello.css" rel="stylesheet">
  <link href="/form-prototypes/assets/css/ratchet_styles.css" rel="stylesheet">
  <script src="/form-prototypes/assets/js/main.js"></script>
</head>


  <body class="default">

    <div class="modular-form">
  <div class="content">
    <form>
      <fieldset class="form-wrapper gender card">
        <div class="table">
          <div class="row" id="genderRow">
            <input id="gm" type="radio" name="gender" value="male">
            <label for="gm" class="cell">
              <i class="fa fa-male"></i>
            </label>
            <input id="gf" type="radio" name="gender" value="female">
            <label for="gf" class="cell">
              <i class="fa fa-female"></i>
            </label>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset class="form-wrapper sexual-preference card">
        <div class="table">
          <div class="row">
            <input id="spm" type="checkbox" name="sexualPreference" value="male">
            <label for="spm" class="cell">
              <i class="fa fa-male"></i>
            </label>
            <input id="spf" type="checkbox" name="sexualPreference" value="female">
            <label for="spf" class="cell">
              <i class="fa fa-female"></i>
            </label>
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="input-row">
          <label>Postcode</label>
          <input class="postcode" type="text" placeholder="SE1">
        </div>

        <div class="input-row">
          <label>How long ago did you have sex?</label>
          <select>
            <option selected disabled hidden value=''></option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>

        <div class="input-row symptoms">
          <label>Do you have any symptoms?</label>
          <select>
            <option selected disabled hidden value=''></option>
            <option>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="input-row">
          <label>Title</label>
          <select>
            <option selected disabled hidden value=''></option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>

        <div class="input-row">
          <label>First name</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Last name</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Date of birth</label>
          <input type="date" name="bday">
        </div>

        <div class="input-row">
          <label>Ethnicity</label>
            <select>
              <option selected disabled hidden></option>
              <option>White</option>
              <option>Mixed Parentage</option>
              <option>Asian / Asian British</option>
              <option>Caribbean</option>
              <option>African</option>
              <option>Other Black</option>
              <option>Chinese / other Ethnic group</option>
              <option>I'd rather not say</option>
            </select>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <a href="#" class="btn btn-block">Get my address</a>

        <div class="input-row">
          <label>Address line 1</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Address line 2</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Town/city</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>County</label>
          <input class="" type="text" placeholder="">
        </div>

        <div class="input-row">
          <label>Postcode</label>
          <input class="postcode" type="text" placeholder="">
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="input-row">
          <label>Mobile</label>
          <input class="" type="tel" placeholder="">
        </div>

        <div class="input-row">
          <label>Notify me by mobile?</label>
          <input id="mn" type="checkbox" checked value="yes">
        </div>

        <div class="input-row">
          <label>Email</label>
          <input class="" type="email" placeholder="">
        </div>

        <div class="input-row">
          <label>Notify me by email?</label>
          <input id="en" type="checkbox" value="yes">
        </div>
      </fieldset>
    </form>
  </div>
</div>


  </body>
</html>
